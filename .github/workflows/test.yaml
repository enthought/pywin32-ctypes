name: pywin32-ctypes

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    strategy:
      matrix:
        python-version: [2.7, 3.3, 3.4, 3.6, 3.7, 3.8]
        os: [windows-2019]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
	architecture: 'x64'
    - name: Test on ${{ matrix.python-version }} 64-bit
      run: |
          pip install -q -rtest-requirements.txt
    	  pip --version
    	  coverage run -p -m haas -v win32ctypes
    	  pip install --upgrade cffi
    	  coverage run -p -m haas -v win32ctypes
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
	architecture: 'x86'
    - name: test on ${{ matrix.python-version }} 32-bit
      run: |
          pip install -q -rtest-requirements.txt
    	  pip --version
    	  coverage run -p -m haas -v win32ctypes
    	  pip install --upgrade cffi
    	  coverage run -p -m haas -v win32ctypes
    - uses: actions/upload-artifact@v2
      with:
        name: Upload Coverage info
        path: .coverage*
  code-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install flake8
      run: python -m pip install flake8
    - name: Lint codebase
      run: python -m flake8 win32ctypes/
