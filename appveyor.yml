build: false
shallow_clone: true
skip_branch_with_pr: true

environment:

  global:
    PYTHONUNBUFFERED: "1"

  matrix:
    - toxpy27: "C:/Python27-x64"
      toxpy35: "C:/Python35-x64"
      toxpy36: "C:/Python36-x64"
    - toxpy27: "C:/Python27"
      toxpy35: "C:/Python35"
      toxpy36: "C:/Python36"

cache:
  - C:\Users\appveyor\AppData\Local\pip\Cache

install:
  - ps: pip install --upgrade pip wheel
  - ps: pip install tox
test_script:
  - tox
on_success:
  - pip install codecov
  - codecov
